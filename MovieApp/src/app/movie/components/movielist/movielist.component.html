<div>
    <h1>Trending Movies</h1>
    <div id="container">
        <img id="loading" *ngIf="loading.trending" src="assets/LoadingIcon.png">
        <ng-template #viewContainerRefTrending></ng-template>
    </div>

    <h1>Upcoming Movies</h1>
    <div id="container">
        <img id="loading" *ngIf="loading.upcoming" src="assets/LoadingIcon.png">
        <ng-template #viewContainerRefUpcoming></ng-template>
    </div>
</div>
